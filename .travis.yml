os:
  - linux
language: node_js
node_js:
  - "4"
  - "6"
addons:
  sauce_connect:
    username: "compodoc"
  jwt:
    secure: ""
install:
    - npm install
script:
    - npm run test
    - if [ $TO_TEST == 'ALL' ];
      then npm run saucelabs-test-e2e-mocha;
      fi
after_success:
    - npm run codecov
branches:
  only:
    - develop
    - /^greenkeeper/.*$/
matrix:
  allow_failures:
    - os: osx
  exclude:
    - node_js: "4"
    - node_js: "6"
  include:
    - node_js: "4"
      env: TO_TEST=UNIT SAUCE_USERNAME=compodoc
    - node_js: "6"
      env: TO_TEST=ALL SAUCE_USERNAME=compodoc
