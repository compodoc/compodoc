os:
    - linux
language: node_js
node_js:
    - '8'
    - '9'
    - '10'
addons:
    sauce_connect:
        username: 'compodoc'
    jwt:
        secure: ''
install:
    - npm install npm@latest -g
    - npm ci
script:
    - npm run build
    - npm run test
    #- node tools/test-watch.js
    - if [ $TO_TEST == 'ALL' ];
      then npm run saucelabs-test-e2e-mocha;
      fi
    - if [ $TO_TEST == 'OTHERS' ];
      then npm run angularexpo;
      fi
after_success:
    - npm run codecov
branches:
    only:
        - develop
matrix:
    allow_failures:
        - os: osx
        - node_js: '10'
    exclude:
        - node_js: '8'
        - node_js: '9'
        - node_js: '10'
    include:
        - node_js: '8'
          env: TO_TEST=UNIT SAUCE_USERNAME=compodoc
        - node_js: '9'
          env: TO_TEST=OTHERS SAUCE_USERNAME=compodoc
        - node_js: '10'
          env: TO_TEST=ALL SAUCE_USERNAME=compodoc
